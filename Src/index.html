<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript" src="./script/script.js"></script>
    
    <script type="text/javascript">
        (function () {
            emailjs.init("8WlImGVMZxBNHsfbt");
        })();
    </script>
</head>

<body>
    <div>

        <header class="header-container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img src="_images/lovecalculator.PNG" alt="Image"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item bg-primary">
                            <a class="nav-link" href="#" onclick="activeLinkClass1()">Home <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="activeLinkClass2()">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="activeLinkClass3()">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="app-container">
        <div class="game-container">
            <div>
                <label for="nameOne">Name 1</label>
                <input type="text" id="nameOne" name="nameOne" placeholder="Enter name.." onfocus="true"
                    onkeypress="return restrictionTf(event)">
                <div id="resultName1"></div>
            </div>
            <div>
                <label for="nameTwo">Name 2</label>
                <input type="text" id="nameTwo" placeholder="Enter name.." onkeypress="return restrictionTf(event)">
                <div id="resultName2"></div>
            </div>

            <button id="submitButton" onclick="submitEvent()">Calculate Love percentage</button>

        </div><!--end of game container-->

        <!-- start of contact us form-->
    </div>
    <div class="contact-form" id="Contact">
        <div class="w-left">
            <div class="awesome">
                <span>Get in touch </span>
                <span> Contact me </span>
                <div class="blur c-blur1"></div>
            </div>
        </div>
        <div class="c-right">
            <form >
                <input type="text" name="user_name" id="user_name" placeholder="Name">
                <input type="email" name="user_email" id="user_email"  placeholder="E-mail">
                <textarea name="message" id="message" class="user" placeholder="Message"></textarea>
                <input type="submit" value="Send"  onclick="sendEmail()">
                <span></span>
            </form>
        </div>
    </div>
    <footer class="footer-container">
        later
    </footer>
    

</body>

</html>
